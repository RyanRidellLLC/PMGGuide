backend:
  name: github
  repo: RyanRidellLLC/PMGGuide
  branch: main

# If you want draft/publish flow:
publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

# Optional but helpful for GitHub Pages
site_url: "https://ryanridellllc.github.io/PMGGuide"
display_url: "https://ryanridellllc.github.io/PMGGuide"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home"
        file: "src/content/home.json"
        format: "json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "Primary Button Text", name: "primaryCtaText", widget: "string", required: false }
          - { label: "Primary Button URL", name: "primaryCtaHref", widget: "string", required: false }

      - name: "about"
        label: "About"
        file: "src/content/about.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Body", name: "body", widget: "markdown" }
