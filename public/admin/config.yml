backend:
  name: git-gateway
  branch: main

publish_mode: editorial_workflow

media_folder: "public/uploads"
public_folder: "/uploads"

site_url: "https://ryanridellllc.github.io/PMGGuide"
display_url: "https://ryanridellllc.github.io/PMGGuide"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - name: "home"
        label: "Home"
        file: "src/content/home.json"
        format: "json"
        fields:
          - { label: "Hero Title", name: "heroTitle", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "Primary CTA Text", name: "primaryCtaText", widget: "string", required: false }
          - { label: "Primary CTA Href", name: "primaryCtaHref", widget: "string", required: false }

      - name: "about"
        label: "About"
        file: "src/content/about.json"
        format: "json"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Mission", name: "mission", widget: "text" }
          - label: "Services"
            name: "services"
            widget: "list"
            field: { label: "Service", name: "service", widget: "string" }
